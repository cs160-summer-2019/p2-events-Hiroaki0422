    $( document ).ready(function() {

        $('.bg-purple').hide()
      })
      
      $('.bg-green').on('click', () =>{
        console.log('the green was clicked')
        $('.bg-green').hide()
        $('.bg-blue').hide()
      })
      
      $('.bg-orange').on('click', () =>{
        console.log('the orange was clicked')
        $('.bg-orange').hide()
      })
      
      $('#gradient-circle').hover( () =>{
        console.log('gradient hovered')
        $('#gradient-circle').hide()
      })
      
      $('#reset').on('click', () =>{
        console.log('button was clicked')
        $('.bg-orange').show()
        $('.bg-purple').show()
        $('.bg-green').show()
        $('.bg-blue').show()
      })
      
      
    });
